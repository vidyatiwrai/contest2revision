<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div style="padding: 20px;">
        <p style="margin: 10px 0">Filter ui cards via their profession</p>
        <select>
            <option value="">Profession</option>
            <option value="admin">Admin</option>
            <option value="developer">Developer</option>
        </select>
        <div class="user-cards-container" id="cards-container">
            
        </div>
        <button id="filter">Filter</button>


        <div class="add-user-container">
            <p style="margin: 20px 0;">Add new user</p>
            <form id="user-form">
                <div class="inputs-list">
                    <div class="input-container">
                        <label for="name">Enter Name</label>
                        <input type="text" name="name" required placeholder="Name" id="name">
                    </div>
                    <div class="input-container">
                        <label for="profession">Enter Profession</label>
                        <!-- <input type="text" name="profession" required placeholder="Profession" id="profession"> -->
                        <select name="profession" id="profession">
                            <option value="admin">Admin</option>
                            <option value="developer">Developer</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="age">Enter Age</label>
                        <input type="text" name="age" required placeholder="Age" id="age">
                    </div>
                </div>
                <button type="submit" id="add-user-button">Add User</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
